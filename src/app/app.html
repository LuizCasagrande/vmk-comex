<header class="bg-primary-reverse shadow-4">
  <div class="flex flex-wrap align-items-center justify-content-between p-4">
    <div class="w-12 md:w-3 text-center md:text-left">
      <img alt="VMK Comex"
           class="cursor-pointer border-circle"
           height="125"
           ngSrc="logo.jpg"
           width="125"/>
    </div>
    <div class="w-12 md:w-6 text-center py-2 md:py-0 scroll-x sm:overflow-hidden">
      <p-button (onClick)="scroll(nos)" label="Nós" variant="text"/>
      <p-button label="Produtos/Serviços" variant="text"/>
      <p-button label="E-Book" variant="text"/>
      <p-button label="Contato" variant="text"/>
    </div>
    <div class="w-12 md:w-3 text-center md:text-right">
      <p-button icon="pi pi-whatsapp" size="large" variant="text"/>
      <a href="https://www.instagram.com/vmkcomex" target="_blank">
        <p-button icon="pi pi-instagram" size="large" variant="text"/>
      </a>
      <p-button icon="pi pi-envelope" size="large" variant="text"/>
    </div>
  </div>
</header>

<app-page [body]="DATA[0].body"
          [header]="DATA[0].header"
          [image]="DATA[0].image"/>
<div #nos>
  <app-page [body]="DATA[1].body"
            [header]="DATA[1].header"
            [image]="DATA[1].image"/>
</div>
<app-page [body]="DATA[2].body"
          [header]="DATA[2].header"
          [image]="DATA[2].image"
          [reversed]="true">
  <div class="flex flex-wrap justify-content-around my-5">
    <div class="col-12 md:col-6">
      <app-card body="Antecipar desafios e oferecer soluções ágeis e personalizadas."
                header="Expertise"
                icon="pi-verified"/>
    </div>
    <div class="col-12 md:col-6">
      <app-card body="Relacionamentos sólidos através da colaboração e da confiança mútua."
                header="Colaboração"
                icon="pi-sparkles"/>
    </div>
  </div>
</app-page>
<app-page [body]="DATA[3].body"
          [header]="DATA[3].header"
          [image]="DATA[3].image">
  <div class="flex flex-wrap justify-content-around my-5">
    <app-card body="Oportunidade e prosperidade para seu negócio."
              icon="pi-chart-line"/>
  </div>
</app-page>
<div class="mx-5">
  <p-accordion value="0">
    @for (topic of DATA[3].topics; track $index) {
      <p-accordion-panel value="{{$index}}">
        <p-accordion-header>{{ topic.title }}</p-accordion-header>
        <p-accordion-content>
          <span>{{ topic.description }}</span>
        </p-accordion-content>
      </p-accordion-panel>
    }
  </p-accordion>
</div>

<footer>
  <div class="text-center opacity-80 mx-3 my-5">
    <span>© VMK Comex 2025 - todos os direitos reservados</span>
  </div>
</footer>
