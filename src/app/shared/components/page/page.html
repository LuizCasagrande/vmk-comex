<div [ngClass]="{'flex-row-reverse': reversed}"
     class="flex flex-wrap align-items-center text-center text-shadow mx-5 my-7">
  <div class="flex flex-column align-items-center w-12 md:w-6">
    <h1>{{ data.header }}</h1>
    <p [innerHTML]="data.body" class="m-0 mb-5 line-height-4 text-xl w-12 md:w-6"></p>
    <ng-content select="[pageTemplate=main]"/>
  </div>
  <div class="w-12 md:w-6">
    @if (data.image) {
      <p-image [alt]="data.header" [src]="data.image" class="vmk-image" imageClass="shadow-4"/>
    }
    <ng-content select="[pageTemplate=extra]"/>
  </div>
</div>
